<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ol id="lb">
			
		</ol>
		<script type="text/javascript">
			var httpRequest = new XMLHttpRequest();
			var lb_id=document.getElementById("lb")
			httpRequest.open('GET', 'lb.json', true);
			httpRequest.send();
			httpRequest.onreadystatechange = qq_fh;

			function qq_fh() {
				if (httpRequest.readyState == 4 && httpRequest.status == 200) {
					var sj = httpRequest.responseText;	 //获取并接受返回数据
					sj=JSON.parse(sj);//字符串转成对象
					
					//循环输出到页面
					for(i=0;i<sj.text.length;i++){
						lb_id.innerHTML+="<li><a href='http://api.cwsya.com/lzy.php?"+sj.text[i].id+"'>"+sj.text[i].name_all+"</a></li>"
					}
					
				}
			};
			
			
		</script>
	</body>
</html>
